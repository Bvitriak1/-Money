<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./img/logo/favicon.png">
        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="adds/adds.css">
        <title>КарMoney</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav ">
                <img src="./assets/img/logo/logo.png" href="#" class="nav__logo"></img>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="./index.html" class="nav__link active-link">
                                <i class='bx bx-id-card nav__icon'></i>
                                <span class="nav__name">Сотрудники</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="./supplier.html" class="nav__link">
                                <i class='bx bxs-package nav__icon'></i>
                                <span class="nav__name">Поставщики</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="./messenger.html" class="nav__link">
                                <i class='bx bxs-chat nav__icon' ></i>
                                <span class="nav__name">Мессенджер</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="./calculator.html" class="nav__link">
                                <i class='bx bxs-calculator nav__icon' ></i>
                                <span class="nav__name">Калькулятор</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link active-linkforbut">
                                <i class='bx bxs-volume-full nav__icon'></i>
                                <span class="nav__name">Реклама</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="./calendar.html" class="nav__link">
                                <i class='bx bxs-calendar nav__icon' ></i>
                                <span class="nav__name">Бизнес календарь</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <a href="#">
                    <img src="assets/img/perfil.png" alt="" class="nav__img">
                </a>
            </nav>
        </header>

        <main>
            <div class="container">
                <h1>Управление рекламой</h1>
                <div class="buttons">
                  <button id="createAdBtn">Создать рекламу</button>
                  <button id="analyzeAdBtn">Анализ рекламы</button>
                  <button id="viewAdsBtn">Просмотр созданных реклам</button>
                </div>
                <div id="formContainer" class="hidden">
                  <h2>Создание новой рекламы</h2>
                  <form id="adForm">
                    <label for="adTitle">Название рекламы<span class="required">*</span>:</label>
                    <input type="text" id="adTitle" name="adTitle" required>
            
                    <label for="adLocation">Желаемое место расположения<span class="required">*</span>:</label>
                    <input type="text" id="adLocation" name="adLocation" required>
            
                    <label for="adBudget">Бюджет<span class="required">*</span>:</label>
                    <input type="number" id="adBudget" name="adBudget" required>
            
                    <label for="adDuration">Длительность (дни)<span class="required">*</span>:</label>
                    <input type="number" id="adDuration" name="adDuration" required>
            
                    <label for="adDescription">Описание рекламы<span class="required">*</span>:</label>
                    <textarea id="adDescription" name="adDescription" required></textarea>
            
                    <button type="submit">Опубликовать</button>
                  </form>
                </div>
                <div id="analyticsContainer" class="hidden">
                  <h2>Аналитика рекламы</h2>
                  <select id="adSelect">
                    <option value="">Выберите рекламу</option>
                    <option value="ad1">Реклама 1</option>
                    <option value="ad2">Реклама 2</option>
                    <option value="ad3">Реклама 3</option>
                  </select> 
                  <div class="marginforaddslist">
                    <div id="analyticsData" class="hidden">
                        <p><strong>Популярность:</strong> <span id="popularity"></span>%</p>
                        <p><strong>Количество заинтересованных:</strong> <span id="interested"></span></p>
                        <p><strong>Прибыль:</strong> <span id="profit"></span>₽</p>
                      </div>
                  </div>
                </div>
                <div id="adsContainer" class="hidden">
                  <h2>Опубликованные рекламы</h2>
                  <p id="noAdsMessage" class="hidden">На данный момент опубликованные рекламы отсутствуют.</p>
                  <ul id="adsList"></ul>
                </div>
              </div>
        </main>
        
        <script src="adds/adds.js"></script>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
