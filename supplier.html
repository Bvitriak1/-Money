            <nav class="nav ">
                <img src="./assets/img/logo/logo.png" href="#" class="nav__logo"></img>

                    <div class="nav__menu" id="nav-menu">
                        <ul class="nav__list">

                                    <span class="nav__name">Сотрудники</span>
                                </a>
                            </li>
                            
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    <i class='bx bxs-package nav__icon active-link'></i>
                                    <span class="nav__name">Поставщики</span>
                                </a>
                            </li>
    
                            <li class="nav__item">
                                <a href="./messenger.html" class="nav__link">

                <a href="#">
                    <img src="assets/img/perfil.png" alt="" class="nav__img">

            </nav>
        </header>

        <main>
            <div class="container">
                <h1>Платформа поставщиков</h1>
                <div class="button-group">
                    <button class="button" onclick="showForm()">Стать поставщиком</button>
                    <button class="button" onclick="showSuppliers()">Найти поставщиков</button>
                </div>
        
                <div id="supplierForm" class="hidden">
                    <h2 class="centered">Регистрация нового поставщика</h2>
                    <form id="newSupplierForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="supplierName">Введите имя поставщика <span class="required">*</span></label>
                            <input type="text" id="supplierName" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierProduct">Что вы поставляете <span class="required">*</span></label>
                            <textarea id="supplierProduct" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="supplierAvatar">Загрузите аватарку <span class="required">*</span></label>
                            <input type="file" id="supplierAvatar" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierDocuments">Прикрепите подтверждающие документы <span class="required">*</span></label>
                            <input type="file" id="supplierDocuments" multiple required>
                        </div>
                        <div class="centered">
                            <button type="submit" class="button">Добавить</button>
                        </div>
                    </form>
                </div>
        
                <div id="supplierList" class="hidden">
                    <h2>Список поставщиков</h2>
                    <p id="noSuppliersMessage" class="hidden">Поставщики отсутствуют.</p>
                    <ul id="existingSuppliers"></ul>
                </div>
            </div>
        </main>
        

        <script src="supplier/supplier.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
